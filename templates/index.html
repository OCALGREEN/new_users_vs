<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New User</title>
</head>
<body>
    <h1>List of New User</h1>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_user in users %} <!--this is iterating through the list created in the get_all() function in the user.py class/model-->
                <tr>
                    <td>{{ one_user.first_name }}</td>
                    <td>{{ one_user.last_name }}</td>
                    <td>{{ one_user.email }}</td>
                    <td><a href="/show/{{ one_user.id }}">Show</a></td>
                    <td><a href="/edit/{{ one_user.id }}">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/create">Add New User</a>
</body>
</html>
