<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User {{ this_user.id }}</h1>
    <form action="/edit/{{ this_user.id }}/update" method="post">
        <input type="hidden" name="id" value="{{ this_user.id }}">
        <div>
            <label for="finame">First Name: </label>
            <input type="text" name="fname" value="{{ this_user.first_name }}">
        </div>
        <div>
            <label for="laname">Last Name: </label>
            <input type="text" name="lname" value="{{ this_user.last_name }}">
        </div>
        <div>
            <label for="neemail">Email: </label>
            <input type="text" name="nemail" value="{{ this_user.email }}">
        </div>
        <div>
            <input type="submit" value="Edit User">
        </div>
        <a href="/">Home</a>
    </form>
</body>
</html>
